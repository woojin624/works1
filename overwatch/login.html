<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블리자드 로그인</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="main_wrap">
      <div class="login_wrap">
        <div class="logo_wrap">
          <div>
            <img src="images/blizzard-transparent-logo-1 (1).png" alt="logo" />
          </div>
        </div>
        <form class="login-form" action="">
          <div class="int-area">
            <input type="text" name="id" id="id" autocomplete="off" required />
            <label for="id">이메일 또는 휴대전화번호</label>
          </div>
          <div class="int-area">
            <input
              type="password"
              name="pw"
              id="pw"
              autocomplete="off"
              required
            />
            <label for="pw">비밀번호</label>
          </div>
          <div class="btn-area">
            <button type="submit">로그인</button>
          </div>
        </form>
        <div class="or">
          <span>또는</span>
        </div>
        <div class="social">
          <div class="facebook">
            <div><img src="images/facebook-icon.4D5bY.png" alt="" /></div>
            <p>Facebook</p>
          </div>
          <div class="google">
            <div><img src="images/google-icon.37zEB.png" alt="" /></div>
            <p>Google</p>
          </div>
        </div>
        <div class="caption">
          <a href="">블리자드 무료 회원 가입</a>
          <a href="">로그인 문제 해결</a>
          <a href="">탈퇴한 계정 복구</a>
        </div>
      </div>
      <div class="bottom_wrap">
        <ul class="bt-ul">
          <li>BLIZZARD 최종 사용자 라이선스 계약</li>
          |
          <li>개인정보 처리방침</li>
          |
          <li>법률관련 문서</li>
          |
          <li>저작권 고지</li>
          |
          <li>쿠키</li>
        </ul>
        <span
          >©2020 BLIZZARD ENTERTAINMENT, INC. 모든 권리는 BLIZZARD
          ENTERTAINMENT에 있습니다.</span
        >
      </div>
    </div>
  </body>
</html>
