<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 -->

    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- 비디오 플레이어 -->

    <section class="player">
      <video controls src="video/C_21961095.mp4"></video>
    </section>

    <!-- 비디오 인포메이션 박스 -->
    <section class="info">
      <!-- 메타데이타 -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#Woographic</li>
          <li>#wooveloper</li>
          <li>#Woojin</li>
        </ul>
        <div class="tilteAndButton">
          <span class="title">
            카카오프렌즈 라이언 어피치 3D 애니메이션 With 3ds Max
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">14k views 2 month ago</span>
        </div>
      </div>

      <!-- 액션 -->
      <ul class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>624</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>12</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i>Save</button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i>Report</button>
        </li>
      </ul>

      <!-- 채널 설명 -->
      <div class="channel">
        <div class="metadata">
          <img src="images/" alt="" />
          <div class="info">
            <span class="name">우진</span>
            <span class="subscribers">1.2K</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="images/" alt="" />
          <div class="info">
            <span class="title"></span>
            <span class="name"></span>
            <span class="views"></span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
